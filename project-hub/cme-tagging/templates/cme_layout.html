<div style="padding: 20px;">
  <h3>Document Text:</h3>
  <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; max-height: 200px; overflow-y: auto;">
    {{instance_obj.text}}
  </div>
  
  <h3>AI-Generated Tags:</h3>
  <div style="background: #e8f4fd; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
    <strong>Predicted Tags:</strong> {{instance_obj.predicted_tags}}<br>
    <strong>Confidence Score:</strong> {{instance_obj.confidence}}
  </div>
  
  <h3>Verification Tasks:</h3>
  <div style="padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 5px;">
    {{annotation_schematic}}
  </div>
</div>
